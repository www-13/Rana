<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية إلى معلمتي رانا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe8d6;
            color: #6c757d;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ffb997;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
        }
        .message {
            background-color: #ffe8d6;
            border: 2px dashed #ffb997;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .art {
            margin: 20px 0;
        }
        .art img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #6c757d;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>هدية إلى معلمتي رانا</h1>
</header>

<main>
    <section class="message">
        <p>إلى معلمتي الرائعة رانا،</p>
        <p>أردت أن أقدم لكِ هذه الهدية البسيطة تقديراً لكل ما تقدميه من إبداع وجهد في تعليمنا فن الرسم. شكرًا لكِ على إلهامنا وجعل عالمنا أكثر جمالاً.</p>
        <p>مع كامل المحبة والتقدير 💕</p>
    </section>

</main>

<footer>
    © 2024 - إهداء بسيط من طالب محب للرسم
</footer>

</body>
</html>
